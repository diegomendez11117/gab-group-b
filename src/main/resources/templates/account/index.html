<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http:/www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: head"></head>
<body>


<header th:replace="fragments :: header"></header>
<section id="priorities" class="align-items-center">
    <div class="h-screen bg-gray-50 flex overflow-auto">
        <div class="hidden w-28 sidebar-color overflow-y-auto md:block">
            <!-- Narrow sidebar -->
            <div class="w-full py-6 flex flex-col items-center">
                <div class="flex-1 mt-6 w-full px-2 space-y-1">
                    <!-- Current: "bg-indigo-800 text-white", Default: "text-indigo-100 hover:bg-indigo-800 hover:text-white" -->
                    <a th:href="@{/account/manageUsers}"
                       sec:authorize="hasAnyAuthority('ADMIN','EDITOR')"
                       class="text-indigo-100 hover:bg-blue-700 hover:text-white group w-full p-3 rounded-md flex flex-col items-center text-xs font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                        </svg>
                        <span class="mt-2 text-center">Admin Tools</span>
                    </a>
                    <form th:action="@{/logout}" th:object="${user}" th:method="get">
                        <button
                                type="submit" role="menuitem"
                                tabindex="-1" id="user-menu-item-1"
                                class="text-indigo-100 hover:bg-blue-700 hover:text-white group w-full p-3 rounded-md flex flex-col items-center text-xs font-medium">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                            </svg>
                            <span class="mt-2">Logout</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="w-100 d-flex justify-content-start align-items-start">
            <section id="team" class="team section-bg">
            <div class="col-lg-4 col-md-6 d-flex align-items-stretch " style="padding-left: 35px;">
                <div class="member">
                    <h4>Username:</h4>
                    <span><p  th:text="${user.username}"></p></span>
                    <h4>User Email:</h4>
                    <span><p  th:text="${user.email}"></p></span>
                    <h4>User Roles:</h4>
                    <span><p  th:text="${user.roles}"></p></span>
                </div>
            </div>
            </section>
        </div>
    </div>

</section>

<!-- ======= Scripts ======= -->
<section th:replace="fragments :: scripts"></section>

</body>
</html>
